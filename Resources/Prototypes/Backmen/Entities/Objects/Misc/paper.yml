- type: entity
  name: passenger manifest
  parent: Paper
  id: PaperManifestPassenger
  description: A list of details about who's registered on a particular transit.
  components:
    - type: Sprite
      sprite: Objects/Misc/bureaucracy.rsi
      layers:
        - state: paper_dotmatrix
        - state: paper_dotmatrix_words
          map: ["enum.PaperVisualLayers.Writing"]
          visible: false
        - state: paper_stamp-generic
          map: ["enum.PaperVisualLayers.Stamp"]
          visible: false
    - type: PaperVisuals
      headerImagePath: "/Textures/Backmen/Interface/Paper/passenger_manifest.svg.96dpi.png"
      headerMargin: 0.0, 0.0, 0.0, 16.0
      backgroundImagePath: "/Textures/Interface/Paper/paper_background_dotmatrix.svg.96dpi.png"
      backgroundImageTile: true
      backgroundPatchMargin: 37.0, 0.0, 37.0, 0.0
      contentImagePath: "/Textures/Interface/Paper/paper_content_dotmatrix.svg.96dpi.png"
      contentImageNumLines: 2
      contentMargin: 16.0, 16.0, 16.0, 0.0
      maxWritableArea: 400.0, 400.0

- type: entity
  name: stamp UEG
  parent: RubberStampBase
  id: RubberStampUEG
  components:
  - type: Stamp
    stampedName: United Earth Government
    stampedColor: "#4682B4"
    stampState: "paper_stamp-cap"
  - type: Sprite
    sprite: Objects/Misc/stamps.rsi
    state: stamp-cap

- type: entity
  id: PaperManualCodes
  name: correction codes
  suffix: "Vova"
  parent: Paper
  components:
  - type: Paper
    content: |
      Correction codes:
      [color=red]DUTY[/color]
      - Do it at any cost.
      [color=green]SWORD[/color]
      - Target destruction protocol.
      [color=blue]SHIELD[/color]
      - Protocol for defense sectors, human.
      [color=purple]Retribution[/color]
      - Sector clearing protocol.
      [color=cyan]Nova[/color]
      - Detention protocol.
      [color=yellow]Donate[/color]
      - Protocol for using all possible methods to complete a task, including the loss of a unit during an operation.
      [color=#8B4513]Interrogation[/color]
      - Interrogation protocol.
      [color=#00FF00]Fast[/color]
      - Protocol for patrolling an area or guarding a post.
      [color=#FFFFFF]Midnight[/color]
      - Radio silence protocol.
      [color=#EE82EE]Survey[/color]
      - Protocol for conducting a survey on an object or person.
      [color=#696969]NEMESIS[/color]
      - Permission to use the entire arsenal of a special department to complete a task.
