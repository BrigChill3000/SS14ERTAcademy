    stampedName: stamp-component-stamped-name-RO
    stampState: "paper_stamp-warden"
  - type: Sprite
    sprite: Backmen/Objects/Misc/bureaucracyRO.rsi
    state: stamp-redorden

- type: entity
  name: Stamp CSH
