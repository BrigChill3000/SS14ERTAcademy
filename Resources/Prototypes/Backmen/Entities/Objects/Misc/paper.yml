  id: RubberStampCSH
  components:
  - type: Stamp
    stampedName: stamp-component-stamped-name-CSH
    stampState: "paper_stamp-rd"
  - type: Sprite
    sprite: Backmen/Objects/Misc/bureaucracyCSH.rsi
